<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InnovaFlor - Iniciar Sesión</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Bienvenido</h1>
      <p>Por favor, ingresa tus credenciales.</p>
    </div>
    <div class="right-panel">
      <form action="/login" method="POST">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <div class="options">
          <!-- Enlace para recuperar contraseña -->
          <a href="/forgot-password.html" class="forgot-password">Olvidé mi contraseña</a>
          <!-- Enlace para ir a registro -->
          <a href="/register.html" class="register-link">No tienes una cuenta? Registrate</a>
        </div>

        <button type="submit">Ingresar</button>
      </form>
      <!-- Mostrar mensaje de error si es necesario -->
      <div class="error">
        <script>
          const params = new URLSearchParams(window.location.search);
          if(params.get("error")){
            document.write("<p style='color: red;'>Correo o contraseña incorrectos.</p>");
          }
        </script>
      </div>
    </div>
  </div>
</body>
</html>
